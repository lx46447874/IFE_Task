<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task032</title>
    <link rel="stylesheet" type="text/css" href="task032.css">
</head>
<body>
    <div class="container">
        <fieldset class="area-console">
            <legend>表单生成控制台</legend>
            <label>名称<input class="checkbox" type="checkbox" name="label" id="label"></label>
            <label>密码<input class="checkbox" type="checkbox" name="password" id="password"></label>
            <label>邮箱<input class="checkbox" type="checkbox" name="email" id="email"></label>
            <label>手机<input class="checkbox" type="checkbox" name="phone" id="phone"></label>
            <button id="btn-create">生成表单</button>
        </fieldset>
        <div class="area-form">
            <form id="myform" method="post"></form>
        </div>
    </div>
</body>
<script type="text/javascript" src="task032.js"></script>
</html>
