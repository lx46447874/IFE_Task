<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task025</title>
    <link rel="stylesheet" type="text/css" href="task025.css">
</head>
<body>
<div id="container">
    <div class="tree-root">
        <p><span>-</span>Super</p>
        <div class="tree-node2">
            <p><span>-</span>Com</p>
            <div class="tree-node3">
                <p><span>-</span>Apple</p>
                <div class="tree-leaf"><p><span>-</span>Poor</p></div>
                <div class="tree-leaf"><p><span>-</span>Pig</p></div>
                <div class="tree-leaf"><p><span>-</span>Colar</p></div>
                <div class="tree-leaf"><p><span>-</span>Soccer</p></div>
            </div>
            <div class="tree-leaf">
                <p><span>-</span>Phone</p>
            </div>
            <div class="tree-node3">
                <p><span>-</span>Student</p>
                <div class="tree-leaf"><p><span>-</span>Book</p></div>
                <div class="tree-leaf"><p><span>-</span>School</p></div>
            </div>
        </div>
        <div class="tree-node2">
            <p><span>-</span>Note</p>
            <div class="tree-node3">
                <p><span>-</span>Human</p>
                <div class="tree-leaf"><p><span>-</span>Code</p></div>
                <div class="tree-leaf"><p><span>-</span>Operate</p></div>
                <div class="tree-leaf"><p><span>-</span>Man</p></div>
            </div>
            <div class="tree-node3">
                <p><span>-</span>Program</p>
                <div class="tree-node4">
                    <p><span>-</span>Moment</p>
                    <div class="tree-leaf"><p><span>-</span>Cat</p></div>
                </div>
                <div class="tree-leaf"><p><span>-</span>Gloss</p></div>
            </div>
        </div>
        <div class="tree-node2"><p><span>-</span>Fish</p></div>
    </div>
    <div id="console">
        <input type="text" id="input-box" placeholder="请输入要搜索的值">
        <button id="btn-dfs-search">搜索</button>

        <input type="text" id="input-add" placeholder="请输入要添加的值">
        <button id="btn-add">添加</button>
        <button id="btn-del">删除选中的节点</button>
    </div>
</div>
</body>
<script type="text/javascript" src="task025.js"></script>
</html>
